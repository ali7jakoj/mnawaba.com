<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آلة حاسبة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .calculator {
      width: 300px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .display {
      width: 100%;
      padding: 20px;
      background-color: #222;
      color: #fff;
      font-size: 2em;
      text-align: right;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1px;
    }

    .buttons button {
      width: 100%;
      padding: 20px;
      border: none;
      background-color: #f4f4f4;
      font-size: 1.5em;
      cursor: not-allowed;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #ddd;
    }

    .buttons .operator {
      background-color: #ff9500;
      color: white;
    }

    .buttons .operator:hover {
      background-color: #ffb347;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div style="padding: 10px;">تم صنع الاله الحاسبه بواسطه علي ياسر التصميم تم اخذه من الذكاء الاصطناعي لتوفير الوقت اما البرمجه الفعليه تم صناعتها بواسطتي</div>
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="operator" onclick="delall()">C</button>
      <button class="operator"onclick="doit(`/`)">/</button>
      <button class="operator"onclick="doit(`*`)">*</button>
      <button class="operator" onclick="del()">DEL</button>
      <button class="num" onclick="doit(7)">7</button>
      <button class="num" onclick="doit(8)">8</button>
      <button class="num" onclick="doit(9)">9</button>
      <button class="operator" onclick="doit(`-`)">-</button>
      <button class="num" onclick="doit(4)">4</button>
      <button class="num" onclick="doit(5)">5</button>
      <button class="num" onclick="doit(6)">6</button>
      <button class="operator" onclick="doit(`+`)">+</button>
      <button class="num" onclick="doit(1)">1</button>
      <button onclick="doit(2)">2</button>
      <button onclick="doit(3)">3</button>
      <button class="operator" onclick="calc()">=</button>
      <button style="grid-column: span 2;" onclick="doit(0)">0</button>
      <button onclick="doit(`.`)">.</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
