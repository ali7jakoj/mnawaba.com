<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="deco-1"></div>
    <div class="deco-2"></div>
    <div id="clock">
        <div>
            <span id="hour">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
            <span id="reg"></span>
        </div>
    </div>
    <div class="time">
        <div>

            <span id="m">00</span>
            <span>:</span>
            <span id="s">00</span>
        </div>
        <div class="buts">
            <button id="start">start</button>
            <button id="restart">restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
